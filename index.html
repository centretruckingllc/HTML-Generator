<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css -->
</head>
<body>
    <h1>Dynamic Section Generator</h1>
    <label for="title">Title of the Document:</label>
    <input type="text" id="title" name="title" required>
    <button type="button" onclick="addSection()">Add Section</button>

    <div id="sectionsContainer">
        <button type="button" onclick="addContent(${sectionCount})">Add Content</button>
    </div>

    <button type="button" onclick="copyCode()">Copy HTML Code</button>

    <h2>Live Preview</h2>
    <iframe id="livePreview" style="width: 100%; height: 800px; border: 1px solid #ccc;"></iframe>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery UI library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts.js"></script> <!-- Link to scripts.js -->
</body>
</html>
